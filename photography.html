    <style type="text/css">
      #gallery{
        line-height: 0;
        -webkit-column-count:5;
        -webkit-column-gap:5px;
        -moz-column-count:5;
        -moz-column-gap:5px;
        column-count:5;
        column-gap:5px;
      }

      #gallery img{
        width: 100%;
        height: auto;
        margin-bottom:5px;
        opacity: 1;
      }

      @media(max-width: 1200px){
        #gallery{
          -webkit-column-count:4;
          -moz-column-count:4;
          column-count:4;
        }
      }

      @media(max-width: 1000px){
        #gallery{
          -webkit-column-count:3;
          -moz-column-count:3;
          column-count:3;
        }
      }

        @media(max-width: 800px){
          #gallery{
            -webkit-column-count:2;
            -moz-column-count:2;
            column-count:2;
          }
        }

        @media(max-width: 400px){
            #gallery{
              -webkit-column-count:1;
              -moz-column-count:1;
              column-count:1;
        }
      }

    </style>
